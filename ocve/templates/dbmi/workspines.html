<!DOCTYPE html>
<html>
<head>
    <title>Spine Editor</title>
</head>
<body>
<h1>Spine Editor</h1>
<h2>Click on an opus to view spines for its sources</h2>
<ul>

        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
